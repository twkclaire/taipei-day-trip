<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" href="/static/attraction.css">
  <link rel="stylesheet" href="/static/signin.css" />
</head>
<body>
  <header>
    <div class="flex-view">
      <a href="/static/index.html" class="left">
        <span class="title">台北一日遊</span>
      </a>
      <div class="right">
        <div class="menu">
          <a class="item" id="booktripItem">預定行程</a>
          <a class="item hidden" id="signinItem">登入</a> /
          <a class="item hidden" id="signupItem">註冊</a>
          <a class="item hidden" id="signoutItem" onclick="deleteToken()">登出系統</a>
        </div>
      </div>
    </div>
  </header>

  <dialog class="popup-wrap" id="signupd">
    <div class="signup">
      <form class="pop-form-wrap" onsubmit="registerUser(event)">
        <div class="pop-form-title">註冊會員帳號</div>
        <span class="close" id="signupclose">
          <img src="/static/image/close.svg" />
        </span>
        <input placeholder="輸入姓名" class="name-r" id="namere" required />
        <input placeholder="輸入電子郵件" class="email-r" id="emailre" type="email"required />
        <input
          placeholder="輸入密碼"
          class="password-r"
          id="passwordre"
          type="password"
          required
        />
        <button class="sign-up" type="submit">
          註冊新帳號
        </button>
        <div class="note" id="notere">
          已經有帳戶了？
          <a class="clickhere" id="signinclick" onclick="signIn()">
            點此登入
          </a>
        </div>
        <div class="result" id="resultre"></div>
      </form>
    </div>
  </dialog>

  <dialog class="popup-wrap" id="signind">
    <div class="signin">
      <form class="pop-form-wrap" onsubmit="userSignIn(event)">
        <div class="pop-form-title">登入會員帳號</div>
        <span class="close" id="signinclose">
          <img src="/static/image/close.svg" />
        </span>
        <input placeholder="輸入電子信箱" class="email" id="email" type="email" required />
        <input
          placeholder="輸入密碼"
          class="password"
          id="password"
          type="password"
          required
        />
        <button class="log-in" type="submit">
          登入帳戶
        </button>
        <div class="note">
          還沒有帳戶？
          <a class="clickhere" id="signupclick" onclick="signUp()">
            點此註冊
          </a>
        </div>
        <div class="result" id="resultsign"></div>
      </form>
    </div>
  </dialog>


  <div class="gallery-form-wrap">
      <div class="gallery-wrap">
          <!-- insert imagse -->
        <a><img src="/static/image/left.svg" class="prev" id="prev" onclick="plusSlides(-1)"></a>
        <a><img src="/static/image/right.svg" class="next" id="next" onclick="plusSlides(1)"></a>
        <div class="dots-wrap" style="text-align:center">
          <!-- insert dots -->
        </div>
      </div> 
      <div class="form-wrap">
        <div class="form-title"></div>
        <div class="cat-mrt"></div>
        <div class="form">
          <div class="form-des">訂購導覽行程</div>
          <div>以此景點為中心的一日行程，帶您探索城市角落故事</div>
          <div class="calendar"><b>選擇日期</b>：<input type="date"></div>
          <div><b>選擇時間</b>：
            <input type="radio" name="time" id="morning" value="morning" onclick="setMorning()"/>
            <label for="morning">上半天</label>
            <input type="radio" name="time" id="afternoon"value="afternoon" onclick="setAfternoon()"/>
            <label for="afternoon">下半天</label>
          </div>
          <div id="fee"><b>導覽費用</b>： 元</div>
          <button class="formbtn">開始預約行程</button>
        </div>
      </div>
  </div>
  <hr style=" margin:0 auto;">
  <div class="detail-wrap">
    <div class="description"></div>
    <div class="address-wrap">
      <div class="address">景點地址：</div>
      <div class="address-d"></div>
    </div>
    <div class="transportation-wrap">
      <div class="transportation">交通方式：</div>
      <div class="transportation-d"></div>
    </div>
  </div>
  <footer>
    <div class="footer-text">COPYRIGHT © 2021 台北一日遊</div>
  </footer>
<script src="/static/attraction.js"></script> 
<script src="/static/signin.js"></script>  
</body>
</html>
